<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><dom-module id="emoji-info">

  <template>

    <style>.info{text-align:center;font-size:calc(2em + 4vw);}.emoji{width:64px;}</style>

    <app-route route="{{route}}" pattern="/:id" data="{{sub}}"></app-route>

    <paper-icon-button onclick="window.history.back()" icon="arrow-back" drawer-toggle=""></paper-icon-button>

    <div class="info">
      <div style="font-size: 64px">{{getEmoji(response, sub.id)}}</div>
      <div>{{getName(response, sub.id)}}</div>
      
      <template is="dom-repeat" items="{{getImages(response, sub.id)}}">
        <img class="emoji" src="{{item}}">
      </template>
    </div>

  </template>

  <script>Polymer({is:"emoji-info",properties:{response:{value:null,notify:!0},route:{type:Object,notify:!0}},_Prop:function(n,e,o){if(e!==-1)return n[e][o]},getEmoji:function(n,e){var o=decodeURIComponent(e),t=n.findIndex(function(n){return n.brow.indexOf(o)!==-1});return this._Prop(n,t,"brow")},getName:function(n,e){var o=decodeURIComponent(e),t=n.findIndex(function(n){return n.brow.indexOf(o)!==-1});return this._Prop(n,t,"name")},getImages:function(n,e){var o=decodeURIComponent(e),t=n.findIndex(function(n){return n.brow.indexOf(o)!==-1});const r=["apple","goog","twtr","fbm"];var i=[],f=this._Prop;return r.forEach(function(e){const o=f(n,t,e);o&&i.push(o)}),i}});</script>

</dom-module>
</body></html>
