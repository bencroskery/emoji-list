<html><head></head><body><dom-module id="list-icons"><template><style>.flexer{display:flex;flex-wrap:wrap;justify-content:space-around;font-size:36px;}.flexer a{flex:1 0 2.2em;text-align:center;padding:.5em 0;color:initial;text-decoration:initial;}.flexer a img{width:1em;height:1em;}</style><div class="flexer"><template is="dom-repeat" items="{{response}}" filter="{{_Matches(search)}}" initial-count="40"><a href="#/info/{{getIt(item, 2)}}" title="{{getIt(item, 0)}}"><template is="dom-if" if="{{isBrow(show)}}">{{getIt(item, 2)}}</template><template is="dom-if" if="{{!isBrow(show)}}"><img alt="{{getIt(item, 2)}}" src="{{getShow(item, show)}}"></template></a></template></div></template><script>Polymer({is:'list-icons',properties:{response:{value:null,notify:!0},search:{type:String,value:'',notify:!0},show:{type:Number,value:2,notify:!0}},_Matches:function(a){return function(b){return-1!==a.indexOf(b[2])||-1!==b[0].toLowerCase().indexOf(a.toLowerCase())||-1!==b[1].indexOf(a.toLowerCase())}},isBrow:function(a){return 2==a},getIt:function(a,b){return a[b]},getShow:function(a,b){return 2==b?'':'data:image/png;base64,'+a[b]}});</script></dom-module></body></html>
