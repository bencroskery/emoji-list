<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><dom-module id="list-icons">

  <template>

    <style>
      .flexer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        font-size: 36px;
      }
      .flexer a {
        flex: 1 0 2.2em;
        text-align: center;
        padding: .5em 0;
        color: initial;
        text-decoration: initial;
      }
      .flexer a img {
        width: 1em;
        height: 1em;
      }
    </style>

    <div class="flexer">
      <template is="dom-repeat" items="{{response}}" filter="{{_Matches(search)}}" initial-count="40">
        <a href="#/info/{{getIt(item, 2)}}" title="{{getIt(item, 0)}}">
          <template is="dom-if" if="{{isBrow(show)}}">
            {{getIt(item, 2)}}
          </template>
          <template is="dom-if" if="{{!isBrow(show)}}">
            <img alt="{{getIt(item, 2)}}" src="{{getShow(item, show)}}">
          </template>
        </a>
      </template>
    </div>

  </template>

  <script>Polymer({is:"list-icons",properties:{response:{value:null,notify:!0},search:{type:String,value:"",notify:!0},show:{type:Number,value:2,notify:!0}},_Matches:function(e){return function(n){return e.indexOf(n[2])!==-1||n[0].toLowerCase().indexOf(e.toLowerCase())!==-1||n[1].indexOf(e.toLowerCase())!==-1}},isBrow:function(e){return 2==e},getIt:function(e,n){return e[n]},getShow:function(e,n){return 2==n?"":"data:image/png;base64,"+e[n]}});</script>

</dom-module>
</body></html>
