<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="list-icons">

  <template>

    <style>
      .flexer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        font-size: 2em;
      }
      .flexer a {
        flex: 1 0 3em;
        text-align: center;
        padding: 1em 0;
        color: initial;
        text-decoration: initial;
      }
      .flexer a img {
        width: 1.2em;
        height: 1.2em;
      }
    </style>

    <div class="flexer">
      <template is="dom-repeat" items="{{response}}" filter="{{_Matches(search)}}" initial-count=40>
        <a href="#/info/{{item.brow}}">
          <template is="dom-if" if="{{isBrow(show)}}">
            {{item.brow}}
          </template>
          <template is="dom-if" if="{{!isBrow(show)}}">
            <img alt="{{item.brow}}" src="{{getShow(item, show)}}">
          </template>
        </a>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'list-icons',

      properties: {
        response: {
          value: null,
          notify: true
        },
        search: {
          value: '',
          notify: true
        },
        show: {
          value: 'brow',
          notify: true
        }
      },

      _Matches: function(search) {
        return function(item) {
          return search.indexOf(item.brow) !== -1 || item.name.toLowerCase().indexOf(search.toLowerCase()) !== -1 || item.tags.indexOf(search.toLowerCase()) !== -1;
        };
      },

      isBrow: function(show) {
        return show === "brow";
      },

      getShow: function(item, show) {
        return item[show];
      }

    });

  </script>

</dom-module>
