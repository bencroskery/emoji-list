<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>
    <iron-ajax auto
               url="list.json"
               handle-as="json"
               loading="{{loading}}"
               last-response="{{response}}">
    </iron-ajax>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-header paper-input {
        width: 100%;
        --paper-input-container-color: white;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
        --paper-input-container-input: {
          font-size: 24px;
          padding: 0;
        };
        --paper-input-container-label: {
          font-size: 24px;
        }
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .spinner {
        height: 0;
        text-align: center;
        pointer-events: none;
      }

      .spinner paper-spinner-lite {
        margin: 20vh;
        width: 20vw;
        height: 20vw;
        --paper-spinner-stroke-width: 1.5vw;
      }

    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{sub}}"></app-route>

    <app-drawer-layout fullbleed>

    <app-scrollpos-control selected="[[data.page]]"></app-scrollpos-control>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Icons for:</app-toolbar>
        <iron-selector selected="{{show}}" attr-for-selected="name" class="drawer-list">
          <a name="brow">Browser</a>
          <a name="goog">Android</a>
          <a name="apple">Apple</a>
          <a name="twtr">Twitter</a>
          <a name="fbm">Facebook</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <paper-input label="Search!" id="inputWithButton" value="{{search}}" no-label-float>
              <paper-icon-button suffix onclick="clearInput(this)" icon="close" alt="clear" title="clear">
            </paper-input>
          </app-toolbar>
        </app-header>

        <div class="spinner">
          <paper-spinner-lite alt="Loading" active={{loading}}></paper-spinner-lite>
        </div>

        <iron-pages role="main" selected="[[data.page]]" attr-for-selected="name">
          <list-icons name="icons" response="[[response]]" search="{{search}}" show="{{show}}"></list-icons>
          <emoji-info name="info"  response="[[response]]" route="[[sub]]"></emoji-info>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        route: {
          type: Object,
          observer: '_routeChanged'
        },

        show: {
          type: String,
          value: "brow"
        }

      },

      observers: [
        '_pageChanged(data.page)'
      ],

      _routeChanged: function(route) {
        if (!route.path) {
          this.set('route.path', '/icons/')
        }
      },

      _pageChanged: function(page) {
        // load page import on demand.
        if (page != 'info') {
          this.importHref(this.resolveUrl('list-' + page + '.html'), this._lazyLoad, null, true);
        } else {
          this.importHref(this.resolveUrl('info.html'), this._lazyLoad, null, true);
        }
      },

      _lazyLoad: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            // Register service worker if supported.
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('/service-worker.js');
              //navigator.serviceWorker.register('/emoji-list/service-worker.js');
            }
            this.loadComplete = true;
          });
        }
      },

      log: function(l) {{
        console.log(l);
      }}

    });

    function clearInput(a) {
      a.parentNode.value = '';
    }

  </script>

</dom-module>
