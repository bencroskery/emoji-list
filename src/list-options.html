<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="list-options">

  <template>

    <div hidden="{{response}}">
      Loading...
    </div>

    <template is="dom-repeat" items="{{response}}" initial-count=1 target-framerate=60>
      <paper-button>{{getContent(item, columns)}}</paper-button>
    </template>
  </template>

  <script>

    Polymer({

      is: 'list-options',

      properties: {
        response: {
          value: null,
          notify: true
        },
        columns: {
          value: ['brow', 'goog']
        }
      },

      getContent: function(item, columns) {
        let x = '';
        columns.forEach(function(c) {
          x += item[c] + " ";
        })
        return x
      }

    });

  </script>

</dom-module>
