<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><div hidden="" by-vulcanize=""><script>Polymer.PaperButtonBehaviorImpl={properties:{elevation:{type:Number,reflectToAttribute:!0,readOnly:!0}},observers:["_calculateElevation(focused, disabled, active, pressed, receivedFocusFromKeyboard)","_computeKeyboardClass(receivedFocusFromKeyboard)"],hostAttributes:{role:"button",tabindex:"0",animated:!0},_calculateElevation:function(){var e=1;this.disabled?e=0:this.active||this.pressed?e=4:this.receivedFocusFromKeyboard&&(e=3),this._setElevation(e)},_computeKeyboardClass:function(e){this.toggleClass("keyboard-focus",e)},_spaceKeyDownHandler:function(e){Polymer.IronButtonStateImpl._spaceKeyDownHandler.call(this,e),this.hasRipple()&&this.getRipple().ripples.length<1&&this._ripple.uiDownAction()},_spaceKeyUpHandler:function(e){Polymer.IronButtonStateImpl._spaceKeyUpHandler.call(this,e),this.hasRipple()&&this._ripple.uiUpAction()}},Polymer.PaperButtonBehavior=[Polymer.IronButtonState,Polymer.IronControlState,Polymer.PaperRippleBehavior,Polymer.PaperButtonBehaviorImpl];</script>
<style is="custom-style">:root{--shadow-transition:{transition:box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);};--shadow-none:{box-shadow:none;};--shadow-elevation-2dp:{box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14),

                  0 3px 3px -2px rgba(0, 0, 0, 0.4);};--shadow-elevation-4dp:{box-shadow:0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),

<dom-module id="paper-material-shared-styles" assetpath="../bower_components/paper-material/">
  <template>
    <style>:host{display:block;position:relative;}:host([elevation="1"]){@apply (--shadow-elevation-2dp);}:host([elevation="2"]){@apply (--shadow-elevation-4dp);}:host([elevation="3"]){@apply (--shadow-elevation-6dp);}:host([elevation="4"]){@apply (--shadow-elevation-8dp);}:host([elevation="5"]){@apply (--shadow-elevation-16dp);}</style>
  </template>

<dom-module id="paper-material" assetpath="../bower_components/paper-material/">

  </template>
</dom-module>
<script>Polymer({is:"paper-material",properties:{elevation:{type:Number,reflectToAttribute:!0,value:1},animated:{type:Boolean,reflectToAttribute:!0,value:!1}}});</script>
<dom-module id="paper-button" assetpath="../bower_components/paper-button/">
  <template strip-whitespace="">
    <style include="paper-material">:host{@apply (--layout-inline);@apply (--layout-center-center);position:relative;box-sizing:border-box;min-width:5.14em;margin:0 0.29em;background:transparent;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);-webkit-tap-highlight-color:transparent;font:inherit;text-transform:uppercase;outline-width:0;border-radius:3px;-moz-user-select:none;-ms-user-select:none;-webkit-user-select:none;user-select:none;cursor:pointer;z-index:0;padding:0.7em 0.57em;@apply (--paper-font-common-base);@apply (--paper-button);}:host([raised].keyboard-focus){font-weight:bold;@apply (--paper-button-raised-keyboard-focus);}:host(:not([raised]).keyboard-focus){font-weight:bold;@apply (--paper-button-flat-keyboard-focus);}:host([disabled]){background:#eaeaea;color:#a8a8a8;cursor:auto;pointer-events:none;@apply (--paper-button-disabled);}paper-ripple{color:var(--paper-button-ink-color);}</style>

</dom-module>
</div><dom-module id="list-options">

  <template>

    <div hidden="{{response}}">
      Loading...
    </div>

    <template is="dom-repeat" items="{{response}}" initial-count="1" target-framerate="60">
      <paper-button>{{getContent(item, columns)}}</paper-button>
    </template>
  </template>

  <script>

    Polymer({

      is: 'list-options',

      properties: {
        response: {
          value: null,
          notify: true
        },
        columns: {
          value: ['brow', 'name']
        }
      },

      getContent: function(item, columns) {
        let x = '';
        columns.forEach(function(c) {
          x += item[c] + " ";
        })
        return x
      }

    });

  </script>

</dom-module>
</body></html>
