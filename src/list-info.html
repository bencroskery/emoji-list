<html><head></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="my-icons.html"></div><dom-module id="list-info"><template><style>.info{text-align:center;font-size:calc(2em + 4vw);}.emoji{width:72px;}</style><app-route route="{{route}}" pattern="/:id" data="{{sub}}"></app-route><paper-icon-button onclick="window.history.back()" icon="arrow-back" drawer-toggle=""></paper-icon-button><div class="info"><div style="font-size: 1.5em">{{getEmoji(response, sub.id)}}</div><div>{{getName(response, sub.id)}}</div><template is="dom-repeat" items="{{getImages(response, sub.id)}}"><img class="emoji" src="data:image/png;base64,{{item}}"></template></div></template><script>Polymer({is:'list-info',properties:{response:{value:null,notify:!0},route:{type:Object,notify:!0}},_Prop:function(a,b,c){if(-1!==b)return a[b][c]},getEmoji:function(a,b){var c=decodeURIComponent(b),d=a.findIndex(function(a){return-1!==a[2].indexOf(c)});return this._Prop(a,d,2)},getName:function(a,b){var c=decodeURIComponent(b),d=a.findIndex(function(a){return-1!==a[2].indexOf(c)});return this._Prop(a,d,0)},getImages:function(b,c){var d=decodeURIComponent(c),e=b.findIndex(function(a){return-1!==a[2].indexOf(d)}),f=[],g=this._Prop;return[3,4,5,6].forEach(function(a){var c=g(b,e,a);c&&f.push(c)}),f}});</script></dom-module></body></html>
